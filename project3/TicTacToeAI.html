<!DOCTYPE html>
<html>
<head>
	<title> TicTacToe Game by Aecie</title>
	<script src="../JQuery.js"></script>
	<link rel="stylesheet" href="TicTacToe.css">
</head>
<body style="background-color: white;">
	<div class="father">
		<img class="bg1" src="image/bg1.png">
		<img class="bg2" src="image/bg2.png">
	</div>
	<div id="back">
		<div id="headBar">
			<div>Tic Tac Toe Game</div>
		</div>
		<select>
			<option value="10"> Easy </option>
			<option selected="selected" value="20"> Medium </option>
			<option value="30"> Impossible </option>
			<option value="0"> Play against a friend </option>
		</select>

		<table align="center" border=0 width="300px" height="300px">
			<tr>
				<td><button id="1" onclick="move(0,0)"></button></td>
				<td><button id="2" onclick="move(0,1)"></button></td>
				<td><button id="3" onclick="move(0,2)"></button></td>
			</tr>
			<tr>
				<td><button id="4" onclick="move(1,0)"></button></td>
				<td><button id="5" onclick="move(1,1)"></button></td>
				<td><button id="6" onclick="move(1,2)"></button></td>
			</tr>
			<tr>
				<td><button id="7" onclick="move(2,0)"></button></td>
				<td><button id="8" onclick="move(2,1)"></button></td>
				<td><button id="9" onclick="move(2,2)"></button></td>
			</tr>
		</table>


		<div class="info" align="center">
			<div id="info"></div>
		</div>

		<div id="operation">
			<input id="start" type="button" value="Start" onclick="start()">
			<input id="restart" type="button" value="Restart" onclick="restart()">
			<input id="concede" type="button" value="Concede" onclick="concede()">
			<input id="refresh" type="button" value="Refresh" onclick="location.reload()">
		</div>

		<!-- <img id="bg" src="image/bg.png" width="100%" height="100%"> -->

		<div id="footBar">
			<div> 
				<img src="image/return.png"> 
				<a href="../index.html">Return Home</a>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="TicTacToe.js"></script>
</html>
